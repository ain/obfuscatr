<!DOCTYPE html>
<html>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body onload="init()">

    </div>
    <div id="back">
      <div id="logo" onclick="widget.openURL('http://obfuscatr.flashbit.net/index.html')">obfuscat<span>r</span></div>

        <input type="checkbox" id="jsCBox" name="jsEnabled" checked="checked" />

      </div>
      <div id="txt"><a href="#" id="changelogLink">Version 1.3.0</a> © 2007-2013 OÜ Flashbit.</div>
      <div id="doneBtn"></div>
    </div>
  </body>
</html>
